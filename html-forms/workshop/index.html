<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>
    <form action="https://learn-forms.netlify.com/submit/part3">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="name" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="telephone">Telephone Number</label>
      <input type="tel" name="tel" id="telephone">
      <label for="message">Write us a message</label>
      <textarea id="message" name="message"></textarea>
      <label for="marketingConsent">Send me marketing info</label>
      <input type="checkbox" value="Yes" id="marketingConsent" name="marketingConsent"> 
      <p for="preferredMethod">Preferred contact method:</p>
      <label for="contactPost">Post</label>
      <input type="radio" name="contact" id="contactPost" value="post">
      <label for="contactEmail">Email</label>
      <input type="radio" name="contact" id="contactEmail" value="email">
      <label for="contactTelephone">Telephone</label>
      <input type="radio" name="contact" id="contactTelephone" value="telephone">
      <button type="submit">Submit</button>
    </form>
    <!-- Your form goes here -->
  </body>
</html>
